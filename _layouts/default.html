<!DOCTYPE html>
<html lang="{% if page.locale %}{{ page.locale }}{% else %}en{% endif %}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">

    <!--[if lte IE 8]><script src="/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/main.css">
    <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie8.css" /><![endif]-->
    <link rel="stylesheet" href="/css/rouge-syntax.css">

    {% seo %}
    {% feed_meta %}

  </head>

  <body id="top">
    <header id="header">
      <h1><a href="/">Flotz Chronicles</a>.</h1>
      <h1>Random stuff, WIP, <a href="/dev.html">bits</a> and <a href="/voyages.html">pieces</a> from a random web developer.</h1>
    </header>

    {{ content }}

    <footer id="footer">
      <ul class="icons">
        {% for account in site.data.social %}
          <li>
            <a {% if account.new_window %}target="_blank"{% endif %} href="{% include relative-src.html src=account.link %}" {% if account.social_icon %}class="icon fa-{{ account.social_icon | slugify }}"{% endif %}>
              <span class="label">{{ account.name }}</span>
            </a>
          </li>
        {% endfor %}
      </ul>
      <ul class="copyright">
          <li>&copy; <a href="/">Flotz</a></li>
          <!-- <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
          <li>Theme: <a href="http://comfusionllc.com">Comfusion LLC</a></li> -->
      </ul>
    </footer>
    {% comment %}
    <script src="/js/jquery.min.js"></script>
    <script src="/js/skel.min.js"></script>
    <!--[if lte IE 8]><script src="/js/ie/respond.min.js"></script><![endif]-->
    <script src="/js/main.js"></script>
    {% endcomment %}
  </body>
</html>

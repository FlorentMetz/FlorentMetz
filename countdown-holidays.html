<h3>Rock en Seine - France</h3>
<p>Leaving in <span id="leaving-for-france"></span></p>


<h3>Amsterdam</h3>
<p>Leaving in <span id="leaving-for-amsterdam"></span></p>


<h3>Copenhagen</h3>
<p>Leaving in <span id="leaving-for-cph"></span></p>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.1.0/jquery.countdown.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("#leaving-for-france").countdown("2015/08/28 10:24", function(event) {
        if ('finish' == event.type) {
            $(this).parent().text('Was great!');
        } else {
            $(this).text( event.strftime('%D days %H:%M:%S') );
        }
    });

    $("#leaving-for-amsterdam").countdown("2015/09/19", function(event) {
        if ('finish' == event.type) {
            $(this).parent().text('Was great!');
        } else {
            $(this).text( event.strftime('%D days %H:%M:%S') );
        }
    });

    $("#leaving-for-cph").countdown("2015/10/02 13:40", function(event) {
        console.log(event);
        if ('finish' == event.type) {
            $(this).parent().text('Was great!');
        } else {
            $(this).text( event.strftime('%D days %H:%M:%S') );
        }
    });
});
</script>
